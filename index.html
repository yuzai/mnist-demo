<html>
  <head>
    <title>MNIST in TensorFlow.js Layers API</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <div id="content">
      <h1>TensorFlow.js: Train MNIST with the Layers API</h1>

      <div>
        <div>
          <span class="hparam-label">Model Type:</span>
          <select id="model-type">
            <option>ConvNet</option>
            <option>DenseNet</option>
          </select>
        </div>
        <br>

        <button id="train" class="btn btn-primary">Load Data and Train Model</button>

        <button id="load" class="btn btn-primary">Load Data from indexeddb</button>

        <button id="predict" class="btn btn-primary">predict</button>
      </div>

      <div id="status"></div>
      <div id="message"></div>

      <div id="stats">
        <div class="canvases">
          <div class="label" id="loss-label"></div>
          <div id="loss-canvas"></div>
        </div>
        <div class="canvases">
          <div class="label" id="accuracy-label"></div>
          <div id="accuracy-canvas"></div>
        </div>
      </div>

      <div class="wrapper">
        <div >
          <canvas
            id="input-canvas" width="260" height="260"
            style="border: 10px solid skyblue;"
          ></canvas>
          <button id="clear" class="btn btn-success">clear</button>
        </div>
        <canvas id="input-canvas-scaled" width="28" height="28" style="display:none;"></canvas>
        <canvas id="input-canvas-centercrop" style="display:none;"></canvas>
        <ul id="predict-result">
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
          <li>
            <span class="predict-result-data"></span>
            <span class="predict-result-bar"></span>
          </li>
        </ul>
      </div>

      <div id="images"></div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
